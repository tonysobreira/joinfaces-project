<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
    ]>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xmlns:sec="http://www.springframework.org/security/facelets/tags">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" />
            </f:facet>

            <ui:insert name="head" />
            
        </h:head>

        <h:body>
            
            <p:layout fullPage="true" style="background: transparent">
            
				<p:layoutUnit id="top" position="north" header="Top">
					<ui:include src="top.xhtml" />
				</p:layoutUnit>
				
				<p:layoutUnit id="menu" position="west" header="Menu">
					<ui:include src="menu.xhtml" />
				</p:layoutUnit>
				
				<p:layoutUnit id="content" position="center" header="Content">
					<ui:insert name="content" />
				</p:layoutUnit>
				
				<p:layoutUnit id="footer" position="south" header="Footer">
					<ui:include src="footer.xhtml" />
				</p:layoutUnit>
				
			</p:layout>
            
        </h:body>
    </html>
